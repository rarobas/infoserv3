<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>InfoServe: Integrated Barangay Online System</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/barangaylogo.ico"
    />
    <!-- Custom fonts for this template-->
    <link
      href="../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../vendor/sweetalert/css/sweetalert2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="../vendor/bootstrap5/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template-->
    <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="../assets/css/custom.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container vh-100">
      <!-- Outer Row -->
      <div class="row justify-content-center align-items-center h-100">
        <div class="card col-md-6 p-6 mb-0">
          <div class="card-body">
            <!-- Nested Row within Card Body -->
            <div class="text-center mb-4">
              <img src="../assets/img/barangaylogo.png" />
              <div style="line-height: 100%">
                <small>
                  Republic of the Philippines
                  <br />
                  <strong>DEPARTMENT OF INTERIOR AND LOCAL GOVERNMENT</strong>
                </small>
              </div>
              <div style="font-size: 2rem" class="mt-1">
                <strong>InfoServe: Integrated Barangay Information System</strong>
              </div>
            </div>
            <hr />
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Sign In to your account!</h1>
            </div>
            <form class="login-form" novalidate>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  minlength="4"
                  required
                />
                <label for="username">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  minlength="8"
                  required
                />
                <label for="password">Password</label>
              </div>
              <button
                type="submit"
                id="login_btn"
                class="btn btn-primary btn-user btn-block mt-3"
              >
                Login
              </button>
              <button
                id="login_loading_btn"
                class="btn btn-primary btn-block mt-3"
                type="button"
                disabled
                style="display: none"
              >
                <span
                  class="spinner-border spinner-border-sm mb-1 mr-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                Logging in...
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <!-- <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="../vendor/bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/sweetalert/js/sweetalert2.all.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- validator -->
    <script src="../assets/dist/jbvalidator.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../controller/server_url.js"></script>
    <script src="../controller/main.js"></script>
    <script src="../controller/authentication.js"></script>
    <script src="../controller/user/login.js"></script>
  </body>
</html>
